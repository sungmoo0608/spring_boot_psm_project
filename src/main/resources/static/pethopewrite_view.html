<head>

<script src="/js/PetHope.js"></script>

<script type="text/javascript">

	$(document).ready(function(){

		$("#insertPet").submit(function(event){
			event.preventDefault();
			let hopeno = $("#hopeno").val();
			let desertionNo = $("#desertionNo").val();
			let hdate = $("#hdate").val();
			let pet_user_id = $("#pet_user_id").val();
			
			let insert ={
					hopeno : hopeno,
					desertionNo : desertionNo,
					hdate : hdate,
					pet_user_id : pet_user_id
			}
			console.log($("#hopeno").val() + "---------------------------------------------");
			let pet = PetHope();
			pet.insert(insert,function(result){
				console.log(result);
				
			});
			
		});
		
		
	});
</script>

</head>
<body>

	<h1>입양 신청서</h1>
      <form id="insertPet" action="insert" method="post"> 
      <input type="hidden" id="hopeno">
      	입양희망 유기동물번호 : <input id="desertionNo" type="text" name="desertionNo"> <br/>
      	방문희망 날짜 : <input id="hdate" type="datetime-local" name="hdate"> <br/>
      	아이디 <input id="pet_user_id" type="text"  name="pet_user_id"><br/>
      	<input type="submit" value="제출"><br>
      </form>
</body>
