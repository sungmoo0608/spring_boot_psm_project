  <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4 pt-3">회원 ID 등록</h2>
            <form id="adminRegisterForm" novalidate>
                <div class="mb-3">
                    <label for="userName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="adminNameA" required>
                    <div class="invalid-feedback">
                        이름을 입력해주세요.
                    </div>
                </div>
                      <div class="mb-3">
                    <label for="userAge" class="form-label">나이</label>
                    <input type="text" class="form-control" id="userAgeA" required>
                    <div class="invalid-feedback">
                        나이를 입력해주세요.
                    </div>
                </div>
                
                 <div class="mb-3">
                    <label for="userEmail" class="form-label">전화번호</label>
                    <input type="email" class="form-control" id="userEmailA" required>
                    <div class="invalid-feedback">
                        유효한 이메일 주소를 입력해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="userEmail" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="userEmailA" required>
                    <div class="invalid-feedback">
                        유효한 이메일 주소를 입력해주세요.
                    </div>
                </div>
               <div class="mb-3">
                    <label for="userPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userPasswordA" required minlength="8">
                    <div class="invalid-feedback">
                        비밀번호는 최소 8자 이상이어야 합니다.
                    </div>
                </div>
          
                  <div class="mb-3">
                    <label for="userAddress" class="form-label">주소</label>
                    <input type="text" class="form-control" id="userAddress1A" required>
                    <div class="invalid-feedback">
                        주소를 입력해주세요.
                    </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">등록하기</button>
                    <button class="btn btn-secondary" type="button">취소</button>
                </div>
            </form>
        </div>

    <script>
        (function () {
            'use strict'

            var form = document.getElementById('adminRegisterForm')
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })()
    </script>
